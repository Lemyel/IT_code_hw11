{% extends 'books/template_site.html'%}



{% block content %}

<h1>Книга</h1>
<p>Изменение книги на сайте</p>

<form action="{% url 'books:update_book' pk=book.pk %}" method="POST">
	{% csrf_token%}
	{{ form.as_div}}
	<button class="btn btn-primary" type="submit">Изменить книгу</button>
	<button class="btn btn-primary" type="reset">Отменить</button>
</form>



{% endblock %}
